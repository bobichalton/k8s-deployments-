apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-konga
  labels:
    app: postgres-konga
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-konga
  template:
    metadata:
      labels:
        app: postgres-konga
    spec:
      containers:
        - name: postgres-konga
          image: postgres:9.6.17
          resources:
            requests:
              cpu: 256m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2048Mi
          ports:
          - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresdb
          env:
          - name: "POSTGRES_DB"
            value: "konga"
          - name: "POSTGRES_USER"
            value: "konga"
          - name: "POSTGRES_PASSWORD"
            value: "@OyWz~dRJq1IJ1iuHZjn"
      volumes:
        - name: postgresdb
          persistentVolumeClaim:
            claimName: postgres-konga-pvc