apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  labels:
    app: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      containers:
        - name: kong
          image: kong:latest
          livenessProbe:
            exec:
              command:
              - kong
              - health
            initialDelaySeconds: 10
            failureThreshold: 3
            periodSeconds: 10
          resources:
            requests:
              cpu: 256m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2048Mi
          ports:
          - containerPort: 8000
          - containerPort: 8443
          - containerPort: 8001
          - containerPort: 8444
          env:
          - name: "KONG_DATABASE"
            value: "postgres"
          - name: "KONG_PG_HOST"
            value: "postgres-kong-service.default.svc"
          - name: "KONG_CASSANDRA_CONTACT_POINTS"
            value: "postgres-kong-service.default.svc"
          - name: "KONG_PG_USER"
            value: "kong"
          - name: "KONG_PG_PASSWORD"
            value: "IOTkl45H7yZrOo3dwYh7"
          - name: "KONG_PROXY_ACCESS_LOG"
            value: "/dev/stdout"
          - name: "KONG_ADMIN_ACCESS_LOG"
            value: "/dev/stdout"
          - name: "KONG_PROXY_ERROR_LOG"
            value: "/dev/stderr"
          - name: "KONG_ADMIN_ERROR_LOG"
            value: "/dev/stderr"
          - name: "KONG_ADMIN_LISTEN"
            value: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
